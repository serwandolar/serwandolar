<!DOCTYPE html><html lang="ckb" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سیروان دۆلار لیبی</title>
  <style>
    body {
      font-family: "Noto Naskh Arabic", "Segoe UI", sans-serif;
      background: url('https://i.ibb.co/5KW8Tjz/dollar-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #222;
    }
    header {
      background: rgba(0, 102, 204, 0.9);
      color: white;
      padding: 20px;
      border-radius: 0 0 25px 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .container {
      margin: 30px auto;
      max-width: 600px;
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      text-align: right;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    .btn {
      display: block;
      background: #0066cc;
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 12px;
      font-size: 18px;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #004999;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 15px;
      margin: 15px 0;
      cursor: pointer;
      transition: 0.3s;
      background: white;
    }
    .product:hover {
      background: #f0faff;
      border-color: #00aaff;
    }
    footer {
      margin: 30px auto;
      font-size: 14px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 12px;
    }
  </style>
  <script>
    function registerUser(e){
      e.preventDefault();
      const name = document.getElementById('name').value;
      const whatsapp = document.getElementById('whatsapp').value;if(!name || !whatsapp){
    alert("تکایە ناو و ژمارە واتساپ پڕبکەرەوە");
    return;
  }

  const msg = `کڕیارێکی نوێ تۆماربوو\nناو: ${name}\nواتساپ: ${whatsapp}`;
  window.open(`https://wa.me/9647869714956?text=${encodeURIComponent(msg)}`);

  document.getElementById('register-box').style.display = 'none';
  document.getElementById('shop-box').style.display = 'block';
}

function selectProduct(desc, name){
  document.getElementById('order-box').innerHTML = `
    <h2>سوپاس بۆ داواکردن</h2>
    <p>تکایە بڕی پارەی پێویست بنێرە بۆ ئەدمین لەڕێگای FIB یان کارتی مۆبایل</p>
    <p><strong>${desc}</strong></p>
    <a class="btn" href="https://wa.me/9647869714956?text=${encodeURIComponent('داوا بۆ '+name+' : '+desc)}">ناردن بۆ واتساپ</a>
  `;
}

  </script>
</head>
<body>
  <header>
    <h1>سیروان دۆلار لیبی</h1>
  </header>  <div class="container" id="register-box">
    <h2>تۆمارکردن</h2>
    <form onsubmit="registerUser(event)">
      <label>ناو</label>
      <input type="text" id="name" required><label>ژمارە واتساپ</label>
  <input type="text" id="whatsapp" placeholder="مثال: 7701234567" required>

  <button class="btn" type="submit">تۆمارکردن</button>
</form>

  </div>  <div class="container" id="shop-box" style="display:none;">
    <h2>کڕینی دۆلار و دینار</h2><div class="product" onclick="selectProduct('25 گەڵا - 500,000 دینار', document.getElementById('name').value)">
  <h3>25 گەڵا</h3>
  <p>500,000 دینار</p>
</div>

<div class="product" onclick="selectProduct('50 گەڵا - 900,000 دینار', document.getElementById('name').value)">
  <h3>50 گەڵا</h3>
  <p>900,000 دینار</p>
</div>

<div class="product" onclick="selectProduct('3 ملیۆن دینار - 500,000 دینار', document.getElementById('name').value)">
  <h3>3 ملیۆن دینار</h3>
  <p>500,000 دینار</p>
</div>

<div id="order-box"></div>

  </div>  <footer>
    سیروان دۆلار
  </footer>
</body>
</html>
